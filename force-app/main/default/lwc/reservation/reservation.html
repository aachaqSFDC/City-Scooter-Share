<template>
    <lightning-card title="Scooter Availability">
        <div class="slds-p-around_medium">
            <lightning-input label="Depot Location" value={depotLocation}
                onchange={handleDepotChange}></lightning-input>
            <lightning-input type="datetime-local" label="Check-in Time" value={checkInTime}
                onchange={handleCheckInChange}></lightning-input>
            <lightning-input type="datetime-local" label="Check-out Time" value={checkOutTime}
                onchange={handleCheckOutChange}></lightning-input>
            <lightning-button label="Search" onclick={searchScooters}></lightning-button>
        </div>
        <template if:true={scooters}>
            <div class="slds-p-around_medium">
                <p>Available Scooters:</p>
                <template for:each={scooters} for:item="scooter">
                    <p key={scooter.Id}>{scooter.Name}</p>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
